<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

<body>

    <h1>My Calculator</h1>
    <div class="all-elements">

        <div class="h3">
            <p>0</p>
            <h3></h3>
        </div>
        <div class="all">

            <div class="ele ele2">(</div>
            <div class="ele ele2">)</div>

            <div class="ele ele2">ans</div>
            <div class="ele ele2">del</div>
            <div class="ele ele2">clear</div>

            <div class="ele" id="ele7">7</div>
            <div class="ele" id="ele8">8</div>
            <div class="ele" id="ele9">9</div>

            <div class="ele ele2" id="ele9">^</div>
            <div class="ele ele2" id="ele9">√</div>



            <div class="ele" id="ele4">4</div>
            <div class="ele" id="ele5">5</div>
            <div class="ele" id="ele6">6</div>

            <div class="ele ele2" id="ele10">*</div>
            <div class="ele ele2" id="ele14">/</div>

            <div class="ele" id="ele1">1</div>
            <div class="ele" id="ele2">2</div>
            <div class="ele" id="ele3">3</div>

            <div class="ele ele2" id="ele13">+</div>
            <div class="ele ele2" id="ele12">-</div>


            <div class="ele" id="ele17">.</div>
            <div class="ele" id="ele11">0</div>

            <div class="ele" id="ele17">-</div>
            <div class="ele" id="ENTER">ENTER</div>
        </div>
    </div>
